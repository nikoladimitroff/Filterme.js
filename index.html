<html>
<head>
<style>
	#filter-canvas {
		border: 1px solid black;
	}
	
	#hidden-canvas {
		border: 1px solid black;
		display: none;
	}

    #canvas-container {
		border: 2px solid black;
		position: absolute;
		top: 0%;
		left: 0%;
		right: 0%;
		bottom: 0%;
			
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
		
	canvas {
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="filter-canvas" width="800px" height="600px"></canvas>
        <canvas id="hidden-canvas" width="800px" height="600px"></canvas>
    </div>
</body>

<script src="jquery-2.0.0.js"></script>

     <!-- Main script -->

</html>
